<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Political Fight Club</title>
    <style>
        body { margin: 0; overflow: hidden; background: #1a1a1a; }
        canvas { display: block; }
        #ui { position: absolute; top: 10px; left: 10px; color: white; font-family: Arial; font-size: 16px; }
        .health-bar { width: 200px; height: 20px; background: #333; border: 2px solid #fff; margin: 5px 0; }
        .health { height: 100%; transition: width 0.3s; }
    </style>
</head>
<body>
    <div id="ui">
        <div>Player 1 (Red): WASD + Space (Punch), Q (Kick)</div>
        <div class="health-bar"><div id="p1-health" class="health" style="width: 100%; background: #ff0000;"></div></div>
        <div>Player 2 (Blue): Arrows + Enter (Punch), Shift (Kick)</div>
        <div class="health-bar"><div id="p2-health" class="health" style="width: 100%; background: #0000ff;"></div></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="js/controls.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
